{% extends "base.html" %}

{% block content %}
    <h2>Add category</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
		<p>
            {{ form.id.label }}<br>
            {{ form.id(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
